<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoDeGasolina = 480;
    var caminhoDeAlcool = 300;

    var consumoDeGasolina = caminhoDeGasolina/tanque;
    var consumodeAlcool = caminhoDeAlcool/tanque;

    document.write("O consumo de Gasolina é de: " + consumoDeGasolina + "</br>");
    document.write("O consumo de Álcool é de: " + consumodeAlcool);
</script>
