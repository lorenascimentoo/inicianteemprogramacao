<meta charset="UTF-8"/>

<script>
    function pulaLinha(){
        document.write("<br>")
    }

    function mostra(parametro) {
        document.write("*****************************************");
        pulaLinha();
        document.write("Nossa diferença de idade é: " + parametro);
        pulaLinha();
        document.write("*****************************************");
    }

    var idade1 = 26;
    var idade2 = 15;
    var diferencaIdade = idade1 - idade2;

    mostra(diferencaIdade);
</script>
